<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SV - Blog preview card</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="robots" content="index, follow">
  <meta name="description" content="SV - Blog preview card. A project to showcase HTML and CSS skills.">
  <meta name="keywords" content="HTML, CSS, Blog, Preview, Card, Frontend">
  <meta name="author" content="Santiago Ariel Villanueva">
</head>

<body class="bg-primary font-figtree text-base group">
  <header
    class="bg-white fixed w-full top-0 z-50 shadow-md transform -translate-y-full transition-transform duration-500 group-hover:translate-y-0"
    role="banner">
    <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8" aria-label="Main Navigation">
      <div class="relative flex h-16 items-center justify-between">
        <a href="../index.html" class="flex items-center bg-primary px-4 py-2 rounded hover:bg-primary/70 hover:shadow-md transition-all"
          aria-label="Volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
          <span class="ml-2">Volver</span>
        </a>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <a href="https://github.com/santiagoarielv98" target="_blank"
            class="relative rounded-full bg-slate-800 p-1 text-gray-200 hover:text-primary focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            aria-label="GitHub Profile">
            <span class="sr-only">Ver perfil de GitHub</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"
              aria-hidden="true">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg>
          </a>
          <div class="relative ml-3">
            <div>
              <a href="https://www.frontendmentor.io/profile/santiagoarielv98" target="_blank"
                aria-label="Perfil de Santiago Ariel Villanueva">
                <img class="size-8 rounded-full" src="https://avatars.githubusercontent.com/u/143102582?s=40&v=4"
                  alt="Foto de Santiago Ariel Villanueva">
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex min-h-screen items-center justify-center p-6" role="main">
    <article
      class="max-w-sm space-y-6 rounded-3xl border border-black bg-white p-6 shadow-[.5rem_.5rem] transition-shadow hover:shadow-[1rem_1rem]"
      aria-labelledby="article-title">
      <section>
        <figure>
          <img src="./assets/images/illustration-article.svg" alt="Illustration of a blog post" width="336" height="201"
            class="h-[12.5rem] rounded-xl object-cover" />
          <figcaption class="hidden">Illustration of a blog post</figcaption>
        </figure>
      </section>
      <section class="space-y-3.5">
        <div class="flex flex-wrap gap-x-2 gap-y-3">
          <span class="bg-primary rounded-md px-3 py-1.5 text-xs font-bold md:text-sm"
            aria-label="Category: Learning">Learning</span>
        </div>
        <p class="text-xs md:text-sm">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 id="article-title" class="hover:text-primary text-xl font-extrabold transition-colors md:text-2xl">
          HTML & CSS foundations
        </h1>
        <p class="text-grey text-sm md:text-base">
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>
      </section>
      <section>
        <div class="flex h-auto items-center">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="32" height="32" />
          <span class="flex-1 pl-3 text-sm font-bold">Greg Hooper</span>
        </div>
      </section>
    </article>
  </main>
</body>

</html>
