<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-primary font-figtree text-base">
    <main class="flex min-h-screen items-center justify-center px-6">
      <article
        class="max-w-sm space-y-6 rounded-3xl border border-black bg-white p-6 shadow-[.5rem_.5rem] transition-shadow hover:shadow-[1rem_1rem]"
      >
        <section>
          <figure>
            <img
              src="./assets/images/illustration-article.svg"
              alt="Illustration of a blog post"
              width="336"
              height="201"
              class="h-[12.5rem] rounded-xl object-cover"
            />
            <figcaption class="hidden">Illustration of a blog post</figcaption>
          </figure>
        </section>
        <section class="space-y-3.5">
          <div class="flex flex-wrap gap-x-2 gap-y-3">
            <span
              class="bg-primary rounded-md px-3 py-1.5 text-xs font-bold md:text-sm"
              >Learning</span
            >
          </div>
          <p class="text-xs md:text-sm">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1
            class="hover:text-primary text-xl font-extrabold transition-colors md:text-2xl"
          >
            HTML & CSS foundations
          </h1>
          <p class="text-grey text-sm md:text-base">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section>
          <div class="flex h-auto items-center">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper"
              width="32"
              height="32"
            />
            <span class="flex-1 pl-3 text-sm font-bold">Greg Hooper</span>
          </div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Santiago Ariel</a>.
    </div>
  </body>
</html>
