<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV - Social links profile</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="font-inter bg-off-black text-sm text-white">
    <div class="group absolute left-0 top-0 transition-all">
      <div class="invisible p-5 transition-all group-hover:visible">
        <a
          href="../index.html"
          style="display: inline-flex"
          class="w-full rounded-lg bg-slate-900 px-6 py-4 font-bold text-white transition-all hover:bg-orange-500 hover:shadow-xl hover:shadow-orange-800/40"
          >Back</a
        >
      </div>
    </div>
    <main class="flex min-h-screen items-center justify-center px-6">
      <article
        class="bg-dark-grey flex w-full max-w-sm flex-col items-center space-y-6 rounded-2xl p-6 md:p-10"
      >
        <figure class="mx-auto">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar"
            width="86"
            height="86"
            class="rounded-full"
            alt="Jessica Randall"
          />
          <figcaption class="hidden">Jessica Randall</figcaption>
        </figure>
        <section class="text-center">
          <h1 class="text-2xl font-bold">Jessica Randall</h1>
          <h2 class="text-primary mt-2 font-semibold">
            London, United Kingdom
          </h2>
        </section>
        <section>
          <blockquote>
            <p>"Front-end developer and avid reader."</p>
          </blockquote>
        </section>
        <section class="w-full">
          <ul class="space-y-3.5">
            <li>
              <a
                href="#"
                class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="#"
                class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="#"
                class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="#"
                class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="#"
                class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
                >Instagram</a
              >
            </li>
          </ul>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Santiago Ariel</a>.
    </div>
  </body>
</html>
