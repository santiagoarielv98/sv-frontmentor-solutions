<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SV - Social links profile</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="robots" content="index, follow">
  <meta name="description" content="SV - Social links profile. A project to showcase HTML and CSS skills.">
  <meta name="keywords" content="HTML, CSS, Social, Links, Profile, Frontend">

<body class="font-inter bg-off-black text-sm text-white group">
  <header
    class="bg-dark-grey text-white fixed w-full top-0 z-50 shadow-md transform -translate-y-full transition-transform duration-500 group-hover:translate-y-0"
    role="banner">
    <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8" aria-label="Main Navigation">
      <div class="relative flex h-16 items-center justify-between">
        <a href="../index.html" class="flex items-center px-4 py-2 rounded bg-grey hover:bg-primary hover:text-dark-grey transition-colors"
          aria-label="Volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
          <span class="ml-2">Volver</span>
        </a>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <a href="https://github.com/santiagoarielv98" target="_blank"
            class="relative rounded-full bg-dark-grey p-1 hover:text-primary focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            aria-label="GitHub Profile">
            <span class="sr-only">Ver perfil de GitHub</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"
              aria-hidden="true">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg>
          </a>
          <div class="relative ml-3">
            <div>
              <a href="https://www.frontendmentor.io/profile/santiagoarielv98" target="_blank"
                aria-label="Perfil de Santiago Ariel Villanueva">
                <img class="size-8 rounded-full" src="https://avatars.githubusercontent.com/u/143102582?s=40&v=4"
                  alt="Foto de Santiago Ariel Villanueva">
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex min-h-screen items-center justify-center p-6">
    <article class="bg-dark-grey flex w-full max-w-sm flex-col items-center space-y-6 rounded-2xl p-6 md:p-10"
      role="article" aria-labelledby="profile-title">
      <figure class="mx-auto">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" width="86" height="86" class="rounded-full"
          alt="Jessica Randall" />
        <figcaption class="hidden">Jessica Randall</figcaption>
      </figure>
      <section class="text-center">
        <h1 id="profile-title" class="text-2xl font-bold">Jessica Randall</h1>
        <h2 class="text-primary mt-2 font-semibold">
          London, United Kingdom
        </h2>
      </section>
      <section>
        <blockquote>
          <p>"Front-end developer and avid reader."</p>
        </blockquote>
      </section>
      <section class="w-full">
        <ul class="space-y-3.5" aria-labelledby="profile-title">
          <li>
            <a href="#"
              class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
              aria-label="GitHub Profile">GitHub</a>
          </li>
          <li>
            <a href="#"
              class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
              aria-label="Frontend Mentor Profile">Frontend
              Mentor</a>
          </li>
          <li>
            <a href="#"
              class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
              aria-label="LinkedIn Profile">LinkedIn</a>
          </li>
          <li>
            <a href="#"
              class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
              aria-label="Twitter Profile">Twitter</a>
          </li>
          <li>
            <a href="#"
              class="bg-grey hover:bg-primary hover:text-dark-grey inline-flex w-full items-center justify-center rounded-lg py-3.5 font-semibold transition-colors"
              aria-label="Instagram Profile">Instagram</a>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
