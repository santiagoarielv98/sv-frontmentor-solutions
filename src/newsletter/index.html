<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SV - Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="SV - Newsletter sign-up form with success message. A project to showcase HTML and CSS skills.">
  <meta name="keywords" content="HTML, CSS, Newsletter, Sign-up, Form, Frontend">
  <meta name="author" content="Santiago Ariel Villanueva">
</head>

<body class="font-roboto bg-body text-base group">
  <header
    class="bg-slate-200 text-white fixed w-full top-0 z-50 shadow-md transform -translate-y-full transition-transform duration-500 group-hover:translate-y-0"
    role="banner">
    <nav class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8" aria-label="Main Navigation">
      <div class="relative flex h-16 items-center justify-between">
        <a href="../index.html" class="flex items-center bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
          aria-label="Volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
          <span class="ml-2">Volver</span>
        </a>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <a href="https://github.com/santiagoarielv98" target="_blank"
            class="relative rounded-full bg-slate-200 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            aria-label="GitHub Profile">
            <span class="sr-only">Ver perfil de GitHub</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"
              aria-hidden="true">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg>
          </a>
          <div class="relative ml-3">
            <div>
              <a href="https://www.frontendmentor.io/profile/santiagoarielv98" target="_blank"
                aria-label="Perfil de Santiago Ariel Villanueva">
                <img class="size-8 rounded-full" src="https://avatars.githubusercontent.com/u/143102582?s=40&v=4"
                  alt="Foto de Santiago Ariel Villanueva">
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="flex min-h-screen justify-center md:items-center">
    <article
      class="text-body flex h-min w-full max-w-[58rem] flex-col gap-x-6 bg-white shadow-2xl md:flex-row md:rounded-[2rem] md:p-6">
      <section class="order-1 flex grow flex-col justify-center px-6 py-10 md:w-min md:py-0 lg:px-10">
        <div class="space-y-6">
          <h1 id="newsletter-title"
            class="text-secondary text-4xl text-[2.5rem] font-bold md:text-6xl md:text-[3.5rem]">
            Stay updated!
          </h1>
          <p id="newsletter-description">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="space-y-2.5">
            <li class="flex md:items-center">
              <p class="pl-4">Product discovery and building what matters</p>
            </li>
            <li class="flex md:items-center">
              <p class="pl-4">Measuring to ensure updates are a success</p>
            </li>
            <li class="flex md:items-center">
              <p class="pl-4">And much more!</p>
            </li>
          </ul>
        </div>
        <form class="mt-9 space-y-6" action="success" aria-labelledby="newsletter-title"
          aria-describedby="newsletter-description">
          <fieldset class="group">
            <label for="email" class="flex justify-between text-xs font-bold">
              <span>Email address</span>
              <span id="email-error" class="text-primary group-valid:hidden">Valid email required</span>
            </label>
            <input id="email" type="email"
              class="border-grey placeholder:text-grey focus:outline-secondary invalid:bg-primary/10 invalid:border-primary invalid:text-primary mt-2 w-full rounded-lg border px-6 py-4"
              placeholder="email@company.com" aria-describedby="email-error" aria-invalid="false" />
          </fieldset>
          <div>
            <button
              class="bg-secondary hover:shadow-primary/40 hover:bg-primary w-full rounded-lg px-6 py-4 font-bold text-white transition-all hover:shadow-xl">
              Subscribe to monthly newsletter
            </button>
          </div>
        </form>
      </section>
      <section class="md:order-2">
        <figure>
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration" class="block w-full md:hidden"
            loading="lazy" />
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration" class="hidden h-full md:block"
            loading="lazy" />
          <figcaption class="hidden">Illustration</figcaption>
        </figure>
      </section>
    </article>
  </main>
</body>

</html>
