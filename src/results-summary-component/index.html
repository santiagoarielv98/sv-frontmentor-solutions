<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV - Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <article>
          <div>
            <section>
              <p>Your Result</p>
              <div>
                <h1>76</h1>
                <p><small>of 100</small></p>
              </div>
              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </section>
          </div>
          <div>
            <section>
              <h3>Summary</h3>
              <ul>
                <li>
                  <p>Reaction</p>
                  <div>
                    <p>80</p>
                    <p>/ 100</p>
                  </div>
                </li>
                <li>
                  <p>Memory</p>
                  <div>
                    <p>92</p>
                    <p>/ 100</p>
                  </div>
                </li>
                <li>
                  <p>Verbal</p>
                  <div>
                    <p>61</p>
                    <p>/ 100</p>
                  </div>
                </li>
                <li>
                  <p>Visual</p>
                  <div>
                    <p>72</p>
                    <p>/ 100</p>
                  </div>
                </li>
              </ul>
              <button>Continue</button>
            </section>
          </div>
        </article>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Santiago Villanueva</a>.
    </div>
  </body>
</html>
